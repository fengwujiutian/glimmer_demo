<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login&register.css" />
</head>

<body>
    <div id="div_all">
        <div class="small_div">
            <img src="images/logo_yellow.png" class="small_logo" />
        </div>
        <div class="login_title">欢迎来到Glimmer</div>
        <div id="log_in">
            <div class="login-font small_div">
                抱歉，您输入的邮箱或密码错误，请重试。
            </div>
            <div class="small_div login-font">账号</div>
            <input class="box" type="text" placeholder="Email" />
            <div class="small_div login-font">密码</div>
            <input class="box" type="password" placeholder="Password" />
            <div>
                <button class="button" type="button" onclick="login()">确认</button>
            </div>
        </div>
    </div>
</body>

</html>
